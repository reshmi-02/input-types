<!DocType HTML>
<html>
	<head>
		<title>form</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<form>
			<fieldset>
				<legend>INPUT TYPES</legend>
				<label for="name">FIRST NAME:</label>
					<input id="name" type="text" placeholder="firstname"><br>
				<label for="na">LAST NAME:</label>
					<input id="na" type="text" value="T"><br>
				<label for="email">E-MAIL:</label>
					<input id="email" type="email" placeholder="email"><br>
				<label for="password">PASSWORD:</label>
					<input id="password" type="password" placeholder="password"><br>
				<label for="number">NUMBER OF SEMESTER:</label>
					<input id="number" type="number" placeholder="no of semester"><br>
				<label for="phone">PHONE NUMBER:</label>
					<input id="phone" type="tel" placeholder="phone number"><br>
				<label for="dob">DOB:</label>
					<input id="dob" type="date"><br>
				<label for="time">CLOSING TIME:</label>
					<input id="time" type="time"><br>
				<label for="week">INTERNSHIP JOINING WEEK AND MONTH:</label>
					<input id="week" type="week">
					<input id="week" type="month"><br>
				<label for="dtl">INTERNSHIP JOINING DATE AND TIME:</label>
					<input id="dtl" type="datetime-local"><br>
				<label for="radio">GENDER:</label>
					<input id="radio" type="radio" name="radio">MALE
					<input id="radio" type="radio" name="radio">FEMALE<br>
				<label for="checkbox">PREFERED LOCATION:</label>
					<input id="checkbox" type="checkbox" name="cb">chennai
					<input id="checkbox" type="checkbox" name="cb">coimbatore
					<input id="checkbox" type="checkbox" name="cb">tirunelveli
					<input id="checkbox" type="checkbox" name="cb">tenkasi<br>
				<label for="file">RESUME:</label>
					<input id="file" type="file"><br>
				<label for="image">SELECT YOUR IMAGE:</label>
					<input id="image" type="image"><br>
				<label for="color">SELECT FAVOURITE COLOR:</label>
					<input id="color" type="color"><br>
				<label for="url">PASTE LINK:</label>
					<input id="url" type="url" placeholder="paste link"><br>
				<label for="hidden">HIDDEN:</label>
					<input id="hidden" type="hidden"><br>
				<label for="search">SEARCH:</label>
					<input id="search" type="search" placeholder="search"><br>
				<label for="button">BUTTON:</label>
					<input id="button" type="button"><br>
				<label for="submit">SUBMIT:</label>
					<input id="submit" type="submit"><br>
				<label for="reset">RESET:</label>
					<input id="reset" type="reset"><br>
				<label for="review">REVIEW:</label>
					<input id="review" type="range"><br>
			</fieldset>
			<fieldset>
				<label for="data">choose flower</label>
				<input id="data" list="flower">
				<datalist id="flower">
					<option value="Rose">
					<option value="Lilly">
					<option value="Lotus">
				</datalist>
			</fieldset>
		</form>
	</body>
</html>
